<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VAULT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="/assets/manifest.webmanifest">
<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
<link rel="stylesheet" href="/assets/styles.css">
<script type="module" src="/js/app.js"></script>


  <!-- Error overlay: shows JS errors on screen -->
  <script>
    (function(){
      function show(msg){
        var box=document.getElementById('errbox');
        if(!box){
          box=document.createElement('div'); box.id='errbox';
          box.style.cssText='position:fixed;z-index:99999;left:8px;right:8px;bottom:8px;background:#210;'+
                            'color:#f99;border:1px solid #a33;border-radius:10px;padding:10px;font-family:ui-monospace,monospace;white-space:pre-wrap';
          document.addEventListener('DOMContentLoaded',()=>document.body.appendChild(box));
        }
        box.textContent=String(msg);
      }
      window.addEventListener('error', e=> show('Error: '+(e.error?.message||e.message)));
      window.addEventListener('unhandledrejection', e=> show('Promise rejected: '+(e.reason?.message||e.reason)));
    })();
  </script>
</head>
<body>
  <!-- Minimal root; app.js will render -->
  <noscript>Please enable JavaScript.</noscript>

  <!-- Load the app (ES modules) -->
  <script type="module" src="js/app.js"></script>

  <!-- Register service worker (debug mode) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
