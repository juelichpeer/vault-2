<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VAULT â€” Secure Share</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Arial;background:#0b0f17;color:#eaeef7;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:rgba(255,255,255,0.06);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:24px;max-width:720px;width:92%}
    h1{margin:0 0 8px;font-size:22px}
    .row{display:flex;gap:12px;margin-top:12px}
    input{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.15);background:rgba(0,0,0,0.2);color:#fff}
    button{padding:12px 16px;border-radius:10px;border:0;background:#5b8cff;color:#fff;cursor:pointer}
    iframe{width:100%;height:65vh;border:0;border-radius:12px;margin-top:16px;background:#0a0a0a}
    .muted{opacity:.8;font-size:12px}
    .err{color:#ff8080;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Secure document</h1>
    <div class="muted">Enter the access code to view.</div>
    <div class="row">
      <input id="code" placeholder="Access code (e.g. RB16CV)" maxlength="32" />
      <button id="unlock">Unlock</button>
    </div>
    <div id="err" class="err"></div>
    <iframe id="file" style="display:none"></iframe>
    <div id="link" class="muted" style="display:none;margin-top:8px"></div>
  </div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id){ document.getElementById("err").textContent = "Missing share id."; }

document.getElementById("unlock").addEventListener("click", async ()=>{
  const code = document.getElementById("code").value.trim();
  const err = document.getElementById("err");
  err.textContent = "";
  if(!code){ err.textContent = "Enter the code."; return; }

  const res = await fetch("/.netlify/functions/redeemShare", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, code })
  });
  const out = await res.json();
  if(!res.ok){ err.textContent = out.error || "Access denied."; return; }

  const url = out.url;
  document.getElementById("file").style.display = "block";
  document.getElementById("file").src = url;
  document.getElementById("link").style.display = "block";
  document.getElementById("link").innerHTML = `If the preview doesn't load, <a href="${url}" target="_blank" style="color:#9ecbff">open directly</a> (link expires soon).`;
});
</script>
</body>
</html>
